<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind</title>
    <link rel="stylesheet" href="./tailwind.css" />
  </head>
  <body class="bg-coolGray-800">
    <div class="p-4">
      <input class="h-10 px-3" type="text" id="judul" placeholder="Judul" />
      <input class="h-10 px-3 ml-2" type="text" id="deskripsi" placeholder="Deskripsi" />
      <button class="h-10 px-4 bg-indigo-500 text-white ml-2" onclick="addTask()">Simpan Task</button>
    </div>
    <div id="task-container" class="grid gap-4 md:grid-cols-2 px-4">
      <div class="w-full bg-white rounded-lg p-4">
        <h2 class="font-bold mb-1">Judul</h2>
        <p class="text-coolGray-500">Deskripsi</p>
      </div>
      <div class="w-full bg-white rounded-lg p-4">
        <h2 class="font-bold mb-1">Judul</h2>
        <p class="text-coolGray-500">Deskripsi</p>
      </div>
    </div>
    <script src="./js/scripts.js"></script>
  </body>
</html>
